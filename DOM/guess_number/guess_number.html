<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Guess the Number</h1>
    <h1 id="num-success">#?#</h1>
    <div id="guess">
      <h3>Start Guessing...</h3>
      <input
        type="number"
        name="number"
        id="num"
        max="20"
        min="0"
        placeholder="Enter a number (0-20)"
      />
      <button id="check">Check</button>
      <button id="retry">Retry</button>
      <button id="theme" value="0">Bright</button>
    </div>
    <div id="div-score">
      <p>Attempt: <span id="attempt"></span></p>
      <p>Highscore: <span id="hscore"></span></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
