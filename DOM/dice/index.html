      </button>
    </div>
    <div>
      <section class="player player-1 active-player">
        <h2 class="player-title">Player 1</h2>
        <h2 class="hold"></h2>
        <div class="current">
          <h3 class="current-title">Current</h3>
          <p class="current-score"></p>
        </div>
      </section>
      <section class="player player-2">
        <h2 class="player-title">Player 2</h2>
        <h2 class="hold"></h2>
        <div class="current">
          <h3 class="current-title">Current</h3>
          <p class="current-score"></p>
        </div>
      </section>
    </div>
    <img src="" alt="" />

    <script src="script.js"></script>

</html>
